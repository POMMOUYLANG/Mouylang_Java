<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        #question-block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 200px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background: palevioletred;
            color: white;
        }
        #ok-btn, #no-btn {
            margin-top: 20px;
        }
        #no-btn:hover {
            position: absolute;
            top: 0;
            right: 0;
        } 
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="question-block">
        <p>Do you love me?</p>
        <button id="ok-btn">OK</button>
        <button id="no-btn">No</button>
      </div>
      
    <!-- JavaScript -->
    <script>
        var questionText = document.querySelector("#question-block p");
        var okButton = document.querySelector("#ok-btn");
        var noButton = document.querySelector("#no-btn");

        okButton.addEventListener("click", function() {
            questionText.textContent = "Will you marry me?";
        });

        noButton.addEventListener("mouseover", function() {
            var x = Math.floor(Math.random() * 250);
            var y = Math.floor(Math.random() * 150);
            noButton.style.transform = "translate(" + x + "px, " + y + "px)";
        });
    </script>
</body>
</html>
