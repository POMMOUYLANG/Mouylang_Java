<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic Vue js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div class="app" id="app">
        {{message}}
   </div>

   <script>
        const app = Vue.createApp({
            data(){
                return{
                    message: 'Hello VueJS'
                }
            }
        })
        app.mount('#app')
   </script>
</body>
</html>
